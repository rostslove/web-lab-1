<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web-lab-1</title>
    <link rel="stylesheet" href="../CSS/body_styles.css">
    <link rel="stylesheet" href="../CSS/header_styles.css">
    <link rel="stylesheet" href="../CSS/picture_styles.css">
    <link rel="stylesheet" href="../CSS/form_styles.css">
    <link rel="stylesheet" href="../CSS/resultTable_styles.css">
    <script src="../validate_script.js"></script>
    <style>
        .bordered {
            border: 2px solid #2d333b;
            border-radius: 5%;
        }
    </style>
</head>
<body>

<header class="header">
    <table>
        <tr>
            <td><h3>Мардышкин Ростислав и Павел Прен</h3></td>
            <td></td>
            <td><h3>P32222</h3></td>
            <td></td>
            <td><h3>Вр 21209</h3></td>
        </tr>
    </table>
</header>

<table id="content">
    <tr id="table_section">
        <td id="left_part">
            <img id="Graph" class="bordered" src="../Graph.png" alt="Resource not found">
        </td>
        <td id="right=part">
            <h2>Form</h2>
            <form class="bordered" onsubmit="validate();return false;"
                  action="" method="post">
                <table id="form_table">
                    <tr>
                        <td>
                            <!-- тут есть проблемка, что можно выбрать несколько
                                 тогда в х пойдет первое отмеченное значение
                                  думаю это дорлжно фикситься в валидации (validateX) в js
                                  -->
                            <div>
                                <input class="formfield" type="checkbox" id="-4" name="X" >
                                <label for="-4">-4</label>
                            </div>
                            <div>
                                <input class="formfield" type="checkbox" id="-3" name="X" >
                                <label for="-3">-3</label>
                            </div>
                            <div>
                                <input class="formfield" type="checkbox" id="-2" name="X" >
                                <label for="-2" >-2</label>
                            </div>
                            <div>
                                <input class="formfield" type="checkbox" id="-1" name="X" >
                                <label for="-1">-1</label>
                            </div>
                            <div>
                                <input class="formfield" type="checkbox" id="0" name="X" >
                                <label for="0">0</label>
                            </div>
                            <div>
                                <input class="formfield" type="checkbox" id="1" name="X" >
                                <label for="1">1</label>
                            </div>
                            <div>
                                <input class="formfield" type="checkbox" id="2" name="X" >
                                <label for="2">2</label>
                            </div>
                            <div>
                                <input class="formfield" type="checkbox" id="3" name="X" >
                                <label for="3">3</label>
                            </div>
                            <div>
                                <input class="formfield" type="checkbox" id="4" name="X" >
                                <label for="4">4</label>
                            </div>
                            </select>
                            <span class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Y">Y </label>
                            <input class="formfield" id="Y" type="text" name="Y" placeholder="Значение от -3 до 5" required>
                            <span class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="R">R </label>
                            <select class="formfield" id="R" name="R" required>
                                <option value="">Выбрать</option>
                                <option value="1">1</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                                <option value="3">3</option>
                            </select>
                            <span class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" name="Submit">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
            <h2>Таблица результатов</h2>
            <table id="result_table" class="bordered">
                <tr id="result_table_header">
                    <th> X</th>
                    <th> Y</th>
                    <th> R</th>
                    <th>Результат</th>
                    <th>Время</th>
                    <th>Выполнение</th>
                </tr>
                <tr></tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
